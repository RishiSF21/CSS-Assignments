<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
</head>
<body>
    <div class="page">
        <div class="content">

            <div class="container1">

                <div class="headings">
                    <p><img src="images/icon.png" class="image">Syncfusion</p>
                    <p style="font-size: larger;">Hello...</p>        
                </div>

                <div class="line">
                    <p></p>
                </div>

                <div class="socialmedias">
                    <p class="message">Login with social media</p>
                    <button class="btn1"><i class="fa fa-facebook" aria-hidden="true"> Facebook</i></button><br>
                    <button class="btn2"><i class="fa fa-google-plus" aria-hidden="true"> Google+</i></button><br>
                    <button class="btn3"><i class="fa fa-twitter" aria-hidden="true"> Twitter</i></button>
                </div>
            </div>

            <div class="container2">
                <div class="data">
                    <div class="login">
                        <h3 class="login-heading">Login</h6>
                        <p class="login-desc">Don't have an account? Create your <a href="#" style="text-decoration: none;">account</a>. It's take less then a minutes</p>
                    </div>

                    <div class="form">
                        <input type="text" name="name" id="uname" placeholder="UserName" class="inputs"><br>
                        <input type="password" name="password" id="pass" placeholder="Password" class="inputs"><br>
                        <input type="checkbox">Remember me<br>
                        <button class="login-btn">Login</button><br>

                        <div class="forgot">
                            <a href="#">Forgot password</a> | <a href="#">Create a new account</a>
                        </div>
                    </div>
                </div>
            </div>

            <br class="clear">
        </div>
    </div>
</body>
</html>
