<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <div class="set1">
            <button class="btn btn-danger">Button</button>
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-success">Button</button>
            <button class="btn btn-warning">Button</button>
            <button class="btn btn-info">Button</button>
            <button class="btn btn-dark">Button</button>
            <button class="btn btn-secondary">Disabled</button>
        </div>
        <div class="set2">
            <button class="btn btn-danger">Button</button>
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-success">Button</button>
            <button class="btn btn-warning">Button</button>
            <button class="btn btn-info">Button</button>
            <button class="btn btn-dark">Button</button>
            <button class="btn btn-secondary">Disabled</button>
        </div>
        <div class="set3">
            <button class="btn btn-outline-secondary">Button</button>
            <button class="btn btn-secondary" style="border-radius: 6px;">Button</button>
            <button class="btn btn-outline-info" style="border-radius: 6px;">Button</button>
            <button class="btn btn-outline-danger" style="border-radius: 9px;">Button</button>
            <button class="btn btn-outline-success" style="border-radius: 15px;">Button</button>
            <button class="btn btn-danger" style="box-shadow: 1px 1px 2px black;">Shadow</button>
            <button class="btn btn-dark">Button</button>
        </div>
        <div class="set4">
            <button class="btn btn-dark" style="border-radius: 45px;">+</button>
            <button class="btn btn-info" style="border-radius: 45px;">+</button>
            <button class="btn btn-secondary" style="border-radius: 45px;">+</button>
        </div>
        <div class="set5">
            <button class="btn btn-dark">Button</button><span><button class="btn btn-info">Button</button></span><span><button class="btn btn-secondary">Button</button></span>
        </div>
    </div>
</body>
</html>
